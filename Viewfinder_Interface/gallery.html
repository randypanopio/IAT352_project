<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Viewfinder</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Randy Panopio">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/css/main.css" />
</head>

<body>

  <!-- Top navigation bar -->
  <div id="main-menu-bar-container">
    <div id="main-menu-bar">
      <!-- Main navigation bar on all pages -->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container navbar-subcontainer">
          <a class="navbar-brand" href="index.html">[ Viewfinder ]</a>
          <!-- search bar -->
          <form class="search-bar" style="margin:auto;max-width:300px">
            <input type="text" placeholder="Search.." name="search" id="search-bar">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
          <!-- search suggestions -->
          <div class="suggestions-container">
            <span id="suggestions1">
              <button onclick="loadSuggestion('Industrial')" class="suggestion">
                    Industrial <span class="plusbtn"><i class="fa fa-plus" style="font-size: 12px;" aria-hidden="true"></i></span>
              </button>
              <button onclick="loadSuggestion('Architecture')" class="suggestion">
                    Architecture <span class="plusbtn"><i class="fa fa-plus" style="font-size: 12px;" aria-hidden="true"></i></span>
              </button>
              <button onclick="loadSuggestion('Post-Modern')" class="suggestion">
                    Post-Modern <span class="plusbtn"><i class="fa fa-plus" style="font-size: 12px;" aria-hidden="true"></i></span>
              </button>
              <button onclick="loadSuggestion('Underground')" class="suggestion">
                    Underground <span class="plusbtn"><i class="fa fa-plus" style="font-size: 12px;" aria-hidden="true"></i></span>
              </button>
            </span>
            <span id="suggestions2" style="display:none;">
              <button onclick="loadSuggestion('Parks')" class="suggestion">
                    Parks <span class="plusbtn"><i class="fa fa-plus" style="font-size: 12px;" aria-hidden="true"></i></span>
              </button>
              <button onclick="loadSuggestion('Nature')" class="suggestion">
                    Nature <span class="plusbtn"><i class="fa fa-plus" style="font-size: 12px;" aria-hidden="true"></i></span>
              </button>
              <button onclick="loadSuggestion('Wild')" class="suggestion">
                    Wild <span class="plusbtn"><i class="fa fa-plus" style="font-size: 12px;" aria-hidden="true"></i></span>
              </button>
              <button onclick="loadSuggestion('Gardens')" class="suggestion">
                    Gardens <span class="plusbtn"><i class="fa fa-plus" style="font-size: 12px;" aria-hidden="true"></i></span>
              </button>
            </span>

            <span>
              <button class="suggestion" style="border: none; font-size: 26px;" onclick="reloadSuggestions()"><i class="fa fa-undo" aria-hidden="true"></i></i></button>
            </span>

          </div>

          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <div class="dropdown">
                  <button onclick="profileDropdown()" class="dropbtn nav-link js-scroll-trigger nav-link-button" style="background-image: url('img/profile.png')"></button>
                  <div id="myDropdown" class="dropdown-content">
                    <a href="profile.html">View Profile</a>
                    <a href="index.html#logout">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <div id="content-container">
  <!-- content -->
  <section id="projects" class="content-section text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 content-row map-card">
          <div class="hovereffect">
            <img class="img-responsive" src="img/gallery/building.jpg" alt="" onclick="previewImage('building')" onclick="previewImage('building')">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 content-row">
          <div class="hovereffect">
            <img class="img-responsive" src="img/gallery/suspension.jpg" alt="" onclick="previewImage('suspension')">
          </div>
        </div>
        <div class="col-md-4 content-row">
          <div class="hovereffect">
            <img class="img-responsive" src="img/gallery/forest.jpg" alt="" onclick="previewImage('forest')">
          </div>
        </div>
        <div class="col-md-4 content-row">
          <div class="hovereffect">
            <img class="img-responsive" src="img/gallery/bridge1.jpg" alt="" onclick="previewImage('bridge1')">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 content-row">
          <div class="hovereffect">
            <img class="img-responsive" src="img/gallery/mountain.jpg" alt="" onclick="previewImage('mountain')">
          </div>
        </div>
        <div class="col-md-6 content-row">
          <div class="hovereffect">
            <img class="img-responsive" src="img/gallery/park1.jpg" alt="" onclick="previewImage('park1')">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 content-row">
          <div class="hovereffect">
            <img class="img-responsive" src="img/gallery/bridge2.jpg" alt="" onclick="previewImage('bridge2')">
          </div>
        </div>
        <div class="col-md-4 content-row">
          <div class="hovereffect">
            <img class="img-responsive" src="img/gallery/bridge1.jpg" alt="" onclick="previewImage('bridge1')">
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="bottom-right-buttons-container">
    <button class="bottom-right-buttons right-one" onclick="openUpload()"><i class="fa fa-upload" aria-hidden="true"></i></button>
    <button class="bottom-right-buttons right-two" onclick="window.location.href='./index.html'"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
  </div>
  </div>



  <div id="hidden-content" class="to-be-hidden">
    <button class="close-upload-btn" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100%; background-color: rgba(163, 163, 163, 0.75);" onclick="closeUpload()"></button>
    <div id="upload-screen" class="upload-dropzone-container overlay-screen">
      <span class="overlay-header">Upload</span>
      <div  class="dropzone">
        <button onclick="loadReviewScreen()">upload</button>
      </div>
    </div>
    <div id="upload-review-screen" class="upload-dropzone-container overlay-screen">
      <button onclick="loadSuccessScreen()">submit</button>
    </div>
    <div id="upload-success-screen" class="upload-dropzone-container overlay-screen">
      success
    </div>
  </div>

  <div id="hidden-image-content"  class="to-be-hidden">
    <button class="close-upload-btn" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100%; background-color: rgba(163, 163, 163, 0.75);" onclick="closeImage()"></button>
    <div id="image-content-container" class="upload-dropzone-container overlay-screen">
      <div class="overlay-header"><span id="image-content-title">Title</span></div>
      <div class="inner-image-content container">
        <div class="row">
        <div class="col-md-4">
          <div>
            <i class="fa fa-user" aria-hidden="true"></i>
            <span id="image-content-uploader">uploader</span>
          </div>
          <div>
            <i class="fa fa-heart" aria-hidden="true"></i>
            <span id="image-content-likes">Likes</span>
          </div>
          <div class="image-settings" style="display: flex; flex-direction: row">
            <div class="icons-container">
              <span><i class="fa fa-circle-o" aria-hidden="true"></i>f/3.2</span>
              <span><i class="fa fa-clock-o" aria-hidden="true"></i> 1/60</span>
              <span><i class="fa fa-bolt" aria-hidden="true"></i>OFF</span>
            </div>
            <div class="icons-container" style="margin-left: 18px;">
              <span><i class="fa fa-eye" aria-hidden="true"></i>200mm</span>
              <span><span style="font-size:8px; border: 1px solid #333; padding:2px; margin-right: 4px;">ISO </span> 800</span>
              <span><i class="fa fa-info-circle" aria-hidden="true"></i>Exif</span>
            </div>
          </div>
          <div>
            <b>Photo Condition</b><br />
            <p>
              Taken at 9:00 am with natural light and standard tripod
            </p>
          </div>
          <div>
            <button class="suggestion" onclick="window.location.href='./index.html'">Check Location</button>
          </div>
        </div>

          <div class="col-md-8 content-row map-card">
            <div class="">
              <img id="preview-image" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Footer -->
  <footer>
    <div class="container text-center ">
      <div class="site-footer-links">
        <div class="row">
        </div>
        <div class="copyright">&copy; 2019 Viewfinder<span>&bull;  </span><a class="copyright-link" href="https://github.com/randypanopio/Viewfinder">Repo</a></div>
      </div>
    </div>
  </footer>

    <!-- my scripts -->
    <script src="js/interaction.js"></script>
    <!-- vendor scripts -->
    <script src="https://use.fontawesome.com/e27e394292.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
